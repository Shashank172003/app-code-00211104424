name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-docker-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        # Ensure the '.' is correctly passed as the build context.
        # The error "requires 1 argument" means the context was missing.
        run: docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/node-app:${{ secrets.ROLL_NO }} --load .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-app:${{ secrets.ROLL_NO }}

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2-key.pem
          chmod 400 ec2-key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Use single quotes around EOF to prevent shell variable expansion on the GitHub Actions runner side
            # This ensures the commands within EOF are interpreted on the EC2 instance.
            docker ps -a | grep app && docker rm -f app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/node-app:${{ secrets.ROLL_NO }}
            docker run -d -p 5000:5000 --name app ${{ secrets.DOCKER_USERNAME }}/node-app:${{ secrets.ROLL_NO }}
          EOF
